<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Static starry background -->
  <div class="stars-bg"></div>

  <!-- Glassy main container -->
  <div class="container glass">
    <header class="hero">
      <h1><i class="fas fa-sun"></i> Solar System Age Calculator</h1>
      <p class="tagline">Discover your cosmic age in million&nbsp;years</p>
    </header>

    <!-- Age input & button -->
    <section class="input-section">
      <label for="age-input" class="visually-hidden">Enter your Earth age (years)</label>
      <input
        type="number"
        id="age-input"
        placeholder="Earth age in yearsâ€¦"
        min="1"
        max="4540000000"   <!-- â†‘ now accepts up to 5â€¯billion -->
      >
      <button id="calculate-btn" class="calculate-btn">
        <i class="fas fa-calculator"></i><span>Calculate</span>
      </button>
    </section>

    <!-- Sentence generated by JS -->
    <p id="age-message" class="age-message"></p>

    <!-- Planet results -->
    <section class="results">
      <h2>Your Age Across the Solar System <small>(inâ€¯millionâ€¯years)</small></h2>
      <div class="planets-grid" id="planets-grid"><!-- JS injects cards here --></div>
    </section>
  </div>

  <!-- Toast notifications -->
  <div id="notification" class="notification" role="alert"></div>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
