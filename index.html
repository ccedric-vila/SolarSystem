<!DOCTYPE html>
<html lang="en">
<head>

<body>

  <!-- Keep your static stars background image -->
  <div class="stars-bg"></div>

  <div class="container glass">
    <header class="hero">
      <h1><i class="fas fa-sun"></i> Solar System Age Calculator</h1>
      <p class="tagline">Find out how old you'd be on every world</p>
    </header> 

    <section class="input-section">
      <label for="age-input" class="visually-hidden">Enter your Earth age</label>
      <input type="number" id="age-input" placeholder="Earth ageâ€¦" min="1" max="120">
      <button id="calculate-btn" class="calculate-btn">

      </button>
    </section>

    <section class="results">
      <h2>Your Age Across the Solar System</h2>
      <div class="planets-grid" id="planets-grid"><!-- Populated by JS --></div>
    </section>
  </div>

  <div id="notification" class="notification" role="alert"></div>

  <script src="script.js"></script>
